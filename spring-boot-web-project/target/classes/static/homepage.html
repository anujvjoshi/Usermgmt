<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(31,38,135,0.07);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
        }
        .logout-btn {
            background: #f76d6d;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .user-menu {
            position: relative;
            display: inline-block;
        }
        .user-btn {
            background: #fda085;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            min-width: 140px;
            box-shadow: 0 8px 16px rgba(31,38,135,0.12);
            border-radius: 6px;
            z-index: 1;
        }
        .user-dropdown a {
            color: #333;
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #f6d365;
        }
        .user-dropdown a:last-child {
            border-bottom: none;
        }
        .user-dropdown a:hover {
            background: #f6d365;
            color: #fff;
        }
        .user-menu:hover .user-dropdown {
            display: block;
        }
        .welcome {
            text-align: center;
            margin-top: 80px;
            color: #f76d6d;
        }
        .profile-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
            display: none;
        }
        label {
            display: block;
            margin-bottom: 1rem;
            text-align: left;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            border: 1px solid #fda085;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        button.save-btn {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        button.save-btn:hover {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
        }
        #profile-result {
            margin-top: 1.2rem;
            font-weight: bold;
            color: #f76d6d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="user-menu">
            <button class="user-btn">User &#x25BC;</button>
            <div class="user-dropdown">
                <a href="#" id="addUserMenu">Add User</a>
                <a href="#" id="showAllUserMenu">Show All User</a>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="welcome" id="welcome-msg">
        <h2>Welcome! You have logged in successfully.</h2>
    </div>
    <div class="profile-container" id="profile-container">
        <h2>Add User</h2>
        <form id="profileForm">
            <label>Name:
                <input type="text" name="name" required>
            </label>
            <label>Address:
                <input type="text" name="address" required>
            </label>
            <label>Password:
                <input type="password" name="password" required>
            </label>
            <button type="submit" class="save-btn">Save</button>
        </form>
        <div id="profile-result"></div>
    </div>
    <div class="profile-container" id="all-users-container" style="display:none;">
        <h2>All Users</h2>
        <table id="users-table" style="width:100%;border-collapse:collapse;">
            <thead>
                <tr>
                    <th style="border-bottom:1px solid #fda085;">Username</th>
                    <th style="border-bottom:1px solid #fda085;">Address</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        // Show the add user form when menu is clicked
        document.getElementById('addUserMenu').onclick = function(e) {
            e.preventDefault();
            document.getElementById('profile-container').style.display = 'block';
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('all-users-container').style.display = 'none';
        };

        // Handle save user profile
        document.getElementById('profileForm').onsubmit = async function(e) {
            e.preventDefault();
            const name = e.target.name.value;
            const address = e.target.address.value;
            const password = e.target.password.value;
            const response = await fetch('/api/user-profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, address, password })
            });
            const text = await response.text();
            document.getElementById('profile-result').innerText = text;
            if (response.ok) {
                e.target.reset();
            }
        };

        // Show all users when menu is clicked
        document.getElementById('showAllUserMenu').onclick = async function(e) {
            e.preventDefault();
            document.getElementById('profile-container').style.display = 'none';
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('all-users-container').style.display = 'block';
            // Fetch and display all users
            const response = await fetch('/api/user-profile/all');
            const users = await response.json();
            const tbody = document.querySelector('#users-table tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${user.username || user.USERNAME}</td><td>${user.address || user.ADDRESS}</td>`;
                tbody.appendChild(row);
            });
        };

        // Logout function (redirect to login page)
        function logout() {
            window.location.href = "/login.html";
        }
    </script>
</body>
</html>
